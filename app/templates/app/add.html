{% extends "app/base.html" %}

{% block body %}
<h3 class="text-center m-4">Adicionar Estudiante</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  Estudiante se registro con exito.
  <a href="{% url 'index' %}" class="alert-link">Ir a la p√°gina de inicio.</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card bg-light mb-3">
      <div class="card-header">
        <i class="fa-solid fa-address-card fa-lg"></i> Registro de estudiantes
      </div>
      <div class="card-body">
        <form action="{% url 'add' %}" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Add</button>
          <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
